<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Login | OAuth2 App</title>
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.5.0/css/all.min.css" rel="stylesheet">
    <style>
        body {
            margin: 0;
            padding: 0;
            font-family: "Segoe UI", Tahoma, Geneva, Verdana, sans-serif;
            background: linear-gradient(120deg, #892549, #d8d7dd);
            height: 100vh;
            display: flex;
            justify-content: center;
            align-items: center;
        }

        .login-container {
            background-color: white;
            padding: 40px 30px;
            border-radius: 16px;
            box-shadow: 0 10px 30px rgba(0, 0, 0, 0.1);
            width: 350px;
            text-align: center;
            animation: fadeIn 1s ease;
        }

        @keyframes fadeIn {
            from { opacity: 0; transform: translateY(20px); }
            to { opacity: 1; transform: translateY(0); }
        }

        .login-container h2 {
            margin-bottom: 24px;
            color: #333;
        }

        .oauth-btn {
            width: 100%;
            padding: 12px;
            margin: 10px 0;
            border: none;
            border-radius: 8px;
            font-size: 16px;
            font-weight: 600;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            transition: background-color 0.3s ease;
        }

        .oauth-btn i {
            margin-right: 10px;
        }

        .github-btn {
            background-color: #24292e;
            color: #fff;
        }

        .github-btn:hover {
            background-color: #1b1f23;
        }

        .google-btn {
            background-color: #ea4335;
            color: #fff;
        }

        .google-btn:hover {
            background-color: #c63628;
        }

        .divider {
            margin: 20px 0;
            color: #999;
            font-size: 14px;
        }

        .footer-note {
            margin-top: 30px;
            font-size: 12px;
            color: #777;
        }

        a {
            text-decoration: none;
        }

    </style>
</head>
<body>

<div class="login-container">
    <h2>Sign in to your account</h2>

    <a href="/oauth2/authorization/github">
        <button class="oauth-btn github-btn">
            <i class="fab fa-github"></i> Continue with GitHub
        </button>
    </a>

    <div class="divider">OR</div>

    <a href="/oauth2/authorization/google">
        <button class="oauth-btn google-btn">
            <i class="fab fa-google"></i> Continue with Google
        </button>
    </a>

    <div class="footer-note">
        Your credentials are never stored. OAuth2 handles everything securely.
    </div>
</div>

</body>
</html>
